<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha insertuladora</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link JS -->
    <script src="../Calculadora/index.js"></script>

</head>
<body>
    <div class="center-table">
        <div class="table-wrapper">
            <table>
                <div Class="logo">
                    <img src="https://www.transparentpng.com/thumb/apple-logo/d9RxbG-apple-logo-free-png.png" alt="Apple Logo Free PNG @transparentpng.com">
                    <p>Apple</p>
                </div>
                <tr>
                    <td class="solar-clean"colspan="2"></td>
                    <td class="solar" colspan="2"></td>
                </tr>
                <tr>
                    <div class="center-screens">
                        <td colspan="4">
                            <div id="top-screen" class="top-screen"></div>
                            <div id="main-screen" class="main-screen"></div>
                        </td>  
                    </div>
                </tr>
                <tr></tr>
                <tr>
                    <td><!-- <button type="button" onclick="insert('(')" class="white-btn" id="" value=""></button> --></td>
                    <td><!-- <button type="button" onclick="insert(')')" class="white-btn" id="" value=""></button> --></td>
                    <td><button type="button" onclick="expo()" class="white-btn" id=""value="" >&#178</button></td>
                    <td><button type="button" onclick="sqr()" class="white-btn" id="">&#8730</button></td>      
                </tr>
                <tr>
                    <td><button type="button" onclick="insert('(')" class="white-btn" id="" value="">(</button></td>
                    <td><button type="button" onclick="insert(')')" class="white-btn" id="" value="">)</button></td>
                    <td><button type="button" onclick="clean()" class="white-btn" id=""value="" >C</button></td>
                    <td><button type="button" onclick="bck()" class="white-btn" id="">&#9003</button></td>      
                </tr>
                <tr>
                    <td><button type="button" onclick="insert('7')" class="black-btn" id="" value="">7</button></td>
                    <td><button type="button" onclick="insert('8')" class="black-btn" id="" value="">8</button></td>
                    <td><button type="button" onclick="insert('9')" class="black-btn" id="" value="">9</button></td>
                    <td><button type="button" onclick="insert('/')" class="gray-btn" id="" value="">&#247</button></td>      
                </tr>
                <tr>
                    <td><button type="button" onclick="insert('4')" class="black-btn" id="4" value="4">4</button></td>
                    <td><button type="button" onclick="insert('5')" class="black-btn" id="5" value="5">5</button></td>
                    <td><button type="button" onclick="insert('6')" class="black-btn" id="" value="">6</button></td>
                    <td><button type="button" onclick="insert('*')" class="gray-btn" id="" value="">&#215</button></td>
                </tr>
                    <td><button type="button" onclick="insert('1')" class="black-btn" id="" value="">1</button></td>
                    <td><button type="button" onclick="insert('2')" class="black-btn" id="" value="">2</button></td>
                    <td><button type="button" onclick="insert('3')" class="black-btn" id="" value="">3</button></td>
                    <td><button type="button" onclick="insert('-')" class="gray-btn" id="" value="">&#8722</button></td>
                <tr>
                    <td><button type="button" onclick="insert('.')" class="white-btn" id="" value="" >,</button></td>
                    <td><button type="button" onclick="insert('0')" class="black-btn" id="" value="" >0</button></td>
                    <td><button type="button" onclick="calc()" class="orange-btn" id="" value="" >&#61</button></td>
                    <td><button type="button" onclick="insert('+')" class="gray-btn" id="" value="" >&#43</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
